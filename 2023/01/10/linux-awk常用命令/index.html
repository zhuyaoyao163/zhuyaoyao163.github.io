        <h3 id="awk统计接口耗时"><a href="#awk统计接口耗时" class="headerlink" title="awk统计接口耗时"></a>awk统计接口耗时</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">grep &#x27;handleShopBuy diff&#x27; run.log | wc -l</span><br><span class="line"></span><br><span class="line">grep &#x27;handleShopBuy diff&#x27; run.log | awk &#x27;$NF &gt; 2000 &amp;&amp; $NF &lt;3000 &#123;print $NF&#125;&#x27;|wc -l</span><br><span class="line"></span><br><span class="line">grep &#x27;handleShopBuy diff&#x27; run.log |awk &#x27;&#123;sum += $NF&#125; END &#123;printf &quot;NR = %d,Average = %3.3f\n&quot;,NR,sum/NR&#125;&#x27;</span><br><span class="line"></span><br><span class="line">grep &#x27;handleShopBuy diff&#x27; run.log |awk &#x27;BEGIN&#123; max = 0&#125; &#123;if ($NF &gt; max) max = $NF; fi&#125; END&#123;printf &quot;Max = %.1f\n&quot;,max&#125;&#x27;</span><br><span class="line"></span><br><span class="line">grep &#x27;handleShopBuy diff&#x27; run.log |awk &#x27;BEGIN&#123;min = 65535&#125; &#123;if ($NF &lt; min) min = $NF;fi&#125; END&#123;printf &quot;Min = %.1f\n&quot;,min&#125;&#x27;</span><br></pre></td></tr></table></figure>
